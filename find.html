<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__tilte">Chats</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-gear fa-lg"></i>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add By Contact</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by Id</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">recommended friends</h6>
            <p>You have no recommended friends.</p>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home
                <i class="fa-solid fa-chevron-right"></i>
                </span>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="picture.png">
                    <span class="open-post__members-count">B02 members</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="picture.png">
                    <div class="open-post__heart-count">
                        <i class="fa-solid fa-heart fa-xs"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="chats.html" class="nav__link">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__link">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link">
                    <span class="nav__ellipsisNoti"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    
    <script src="https://kit.fontawesome.com/1b4e17680f.js" crossorigin="anonymous"></script>
</body>
</html>
